<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <label>
                Placeholder or vault:secret
                <span class="input-group">
                    <input class="input-group-field" type="text" name="placeholder" placeholder="#{keuvault:vault:secret}">
                </span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label>
                Result
                <span class="input-group">
                    <input class="input-group-field" type="text" name="result">
                    <span class="input-group-button">
                        <button class="button" type="button" id="copyToClipboard">copy</button>
                    </span>
                </span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">fetch</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
